version: '3.8'

services:
  postgres:
    build:
      context: .
      dockerfile: Dockerfile.postgres
    container_name: target-redshift-mock-postgres
    environment:
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
      POSTGRES_DB: test_db
    ports:
      - "5439:5432"  # Use 5439 to match Redshift's default port
    volumes:
      - ./tests/mock_integration/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
      - ./tests/mock_integration/data:/tmp/test_data:rw  # For local file COPY operations
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test_user -d test_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - test-network

volumes:
  postgres_data:

networks:
  test-network:
    driver: bridge
